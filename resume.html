<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kyle Mathias - Resume">
    <meta name="keywords" content="Kyle Mathias, resume, CV, experience, skills, portfolio">
    <title>Resume | Kyle Mathias</title>
    
    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical CSS and JS -->
    <link rel="preload" href="./styles/main.css" as="style">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preload" href="./js/site-config.js" as="script">
    
    <style>
        /* Critical navigation styles */
        body, html {
          margin: 0;
          padding: 0;
          background-color: #000;
          color: #fff;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
          overscroll-behavior: none;
        }
        
        #animated-nav {
          position: fixed;
          z-index: 100;
          transition: all 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
          padding: 15px 20px;
          pointer-events: auto;
        }
        
        #animated-nav.nav-top-left {
          top: 20px;
          left: 20px;
          background-color: rgba(0, 0, 0, 0.7);
          border-radius: 5px;
        }
        
        #animated-nav .nav-header {
          margin-right: 20px;
          margin-bottom: 0;
        }
        
        #animated-nav .nav-header-link {
          font-size: 1.5em;
          color: white;
          text-decoration: none;
          transition: all 0.5s ease;
          position: relative;
        }
        
        #animated-nav .nav-header-link:after {
          content: '';
          position: absolute;
          width: 0;
          height: 2px;
          bottom: 0;
          left: 0;
          background: linear-gradient(135deg, #1e3a8a, #0ea5e9);
          transition: width 0.3s ease;
        }
        
        #animated-nav .nav-header-link:hover:after {
          width: 100%;
        }
        
        #animated-nav .nav-links {
          gap: 15px;
          display: flex;
        }
        
        #animated-nav .nav-link {
          position: relative;
          text-decoration: none;
          color: #fff;
          padding: 5px 10px;
        }
        
        #animated-nav .nav-link:after {
          content: '';
          position: absolute;
          width: 0;
          height: 2px;
          bottom: 0;
          left: 0;
          background: linear-gradient(135deg, #1e3a8a, #0ea5e9);
          transition: width 0.3s ease;
        }
        
        #animated-nav .nav-link:hover:after,
        #animated-nav .nav-link.active-link:after {
          width: 100%;
        }
        
        /* Mobile menu styles */
        @media (max-width: 768px) {
          #animated-nav.nav-top-left {
            width: 100%;
            left: 0;
            top: 0;
            padding: 15px;
            border-radius: 0;
          }
          
          #mobile-nav-toggle {
            display: block;
            position: absolute;
            top: 15px;
            left: 15px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1001;
          }
          
          #mobile-nav-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px 0;
            background-color: white;
            border-radius: 2px;
            transition: all 0.3s ease;
          }
          
          #mobile-nav-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
          }
          
          #mobile-nav-toggle.active span:nth-child(2) {
            opacity: 0;
          }
          
          #mobile-nav-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
          }
          
          /* Hide navigation elements by default on mobile */
          #animated-nav.nav-top-left .nav-header,
          #animated-nav.nav-top-left .nav-links {
            display: none;
          }
          
          /* Show all navigation elements when mobile menu is open */
          #animated-nav.nav-top-left.mobile-menu-open {
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.95);
          }
          
          #animated-nav.nav-top-left.mobile-menu-open .nav-header,
          #animated-nav.nav-top-left.mobile-menu-open .nav-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
          }
          
          #animated-nav.nav-top-left.mobile-menu-open .nav-header {
            margin-bottom: 20px;
            margin-top: 40px;
          }
          
          #animated-nav.nav-top-left.mobile-menu-open .nav-links {
            margin-top: 10px;
          }
          
          #animated-nav.nav-top-left.mobile-menu-open .nav-link {
            margin: 10px 0;
            font-size: 1.3em;
          }
        }

        #page-content {
          margin-top: 80px;
          color: white;
          padding: 20px;
          max-width: 800px;
          margin-left: auto;
          margin-right: auto;
        }
        
        .resume-container {
          background-color: rgba(0, 0, 0, 0.5);
          border-radius: 8px;
          padding: 25px;
          margin-top: 30px;
          margin-bottom: 40px;
          text-align: center;
          border: 1px solid rgba(255, 255, 255, 0.1);
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .download-btn {
          display: inline-flex;
          align-items: center;
          background: linear-gradient(135deg, #6e8efb 0%, #4a6cf7 100%);
          color: white;
          padding: 12px 25px;
          border-radius: 30px;
          text-decoration: none;
          font-weight: 600;
          transition: all 0.3s ease;
          border: none;
          margin-top: 15px;
          margin-bottom: 20px;
          cursor: pointer;
        }

        .download-btn:hover {
          transform: translateY(-3px);
          box-shadow: 0 7px 14px rgba(0, 0, 0, 0.25);
          color: white;
          text-decoration: none;
        }

        .download-btn svg {
          margin-right: 10px;
        }

        .resume-date {
          font-style: italic;
          color: #aaa;
          margin-bottom: 15px;
          display: block;
        }
        
        .pdf-container {
          width: 100%;
          max-width: 800px;
          margin: 0 auto;
          height: 800px;
          border: 1px solid rgba(255, 255, 255, 0.1);
          border-radius: 4px;
          overflow: hidden;
          background-color: rgba(0, 0, 0, 0.3);
        }
        
        .pdf-container object {
          background-color: white;
        }
        
        @media (max-width: 768px) {
          .pdf-container {
            height: 500px;
          }
        }
    </style>
</head>

<body>
