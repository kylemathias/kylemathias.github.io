<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for contacting Kyle Mathias.">
    <meta name="keywords" content="Kyle Mathias, thank you, contact, confirmation">
    <title>Thank You | Kyle Mathias</title>
    
    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical CSS and JS -->
    <link rel="preload" href="./styles/main.css" as="style">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preload" href="./js/site-config.js" as="script">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Inline critical navigation styles for immediate rendering -->
    <style>
        /* Critical navigation styles */
        body, html {
          margin: 0;
          padding: 0;
          background-color: #000;
          color: #fff;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
          overscroll-behavior: none;
        }
        
        #animated-nav {
          position: fixed;
          z-index: 100;
          transition: all 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
          padding: 15px 20px;
          pointer-events: auto;
        }
        
        #animated-nav.nav-top-left {
          top: 20px;
          left: 20px;
          background-color: rgba(0, 0, 0, 0.7);
          border-radius: 5px;
        }
        
        #animated-nav .nav-header {
          margin-right: 20px;
          margin-bottom: 0;
        }
        
        #animated-nav .nav-header-link {
          font-size: 1.5em;
          color: white;
          text-decoration: none;
          transition: all 0.5s ease;
          position: relative;
        }
        
        #animated-nav .nav-header-link:after {
          content: '';
          position: absolute;
          width: 0;
          height: 2px;
          bottom: 0;
          left: 0;
          background: linear-gradient(135deg, #1e3a8a, #0ea5e9);
          transition: width 0.3s ease;
        }
        
        #animated-nav .nav-header-link:hover:after {
          width: 100%;
        }
        
        #animated-nav .nav-links {
          gap: 15px;
          display: flex;
        }
        
        #animated-nav .nav-link {
          position: relative;
          text-decoration: none;
          color: #fff;
          padding: 5px 10px;
        }
        
        #animated-nav .nav-link:after {
          content: '';
          position: absolute;
          width: 0;
          height: 2px;
          bottom: 0;
          left: 0;
          background: linear-gradient(135deg, #1e3a8a, #0ea5e9);
          transition: width 0.3s ease;
        }
        
        #animated-nav .nav-link:hover:after,
        #animated-nav .nav-link.active-link:after {
          width: 100%;
        }
        
        /* Mobile menu styles */
        @media (max-width: 768px) {
          #animated-nav.nav-top-left {
            width: 100%;
            left: 0;
            top: 0;
            padding: 15px;
            border-radius: 0;
          }
          
          #mobile-nav-toggle {
            display: block;
            position: absolute;
            top: 15px;
            left: 15px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1001;
          }
          
          #mobile-nav-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px 0;
            background-color: white;
            border-radius: 2px;
            transition: all 0.3s ease;
          }
          
          #mobile-nav-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
          }
          
          #mobile-nav-toggle.active span:nth-child(2) {
            opacity: 0;
          }
          
          #mobile-nav-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
          }
          
          /* Hide navigation elements by default on mobile */
          #animated-nav.nav-top-left .nav-header,
          #animated-nav.nav-top-left .nav-links {
            display: none;
          }
          
          /* Show all navigation elements when mobile menu is open */
          #animated-nav.nav-top-left.mobile-menu-open {
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.95);
          }
          
          #animated-nav.nav-top-left.mobile-menu-open .nav-header,
          #animated-nav.nav-top-left.mobile-menu-open .nav-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
          }
          
          #animated-nav.nav-top-left.mobile-menu-open .nav-header {
            margin-bottom: 20px;
            margin-top: 40px;
          }
          
          #animated-nav.nav-top-left.mobile-menu-open .nav-links {
            margin-top: 10px;
          }
          
          #animated-nav.nav-top-left.mobile-menu-open .nav-link {
            margin: 10px 0;
            font-size: 1.3em;
          }
        }
        
        #page-content {
          margin-top: 80px;
          color: white;
          padding: 20px;
          max-width: 800px;
          margin-left: auto;
          margin-right: auto;
          text-align: center;
        }
        
        .thank-you-container {
          padding: 60px 30px;
          background: rgba(255, 255, 255, 0.05);
          border-radius: 10px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
          margin-top: 40px;
        }
        
        .thank-you-icon {
          width: 80px;
          height: 80px;
          background: linear-gradient(135deg, #1e3a8a, #0ea5e9);
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 0 auto 30px;
          color: #fff;
          font-size: 40px;
        }
        
        .thank-you-title {
          font-size: 2.5rem;
          margin-bottom: 20px;
          background: linear-gradient(135deg, #1e3a8a, #0ea5e9);
          -webkit-background-clip: text;
          background-clip: text;
          color: transparent;
        }
        
        .thank-you-message {
          font-size: 1.2rem;
          line-height: 1.6;
          margin-bottom: 30px;
        }
        
        .return-button {
          display: inline-block;
          padding: 12px 30px;
          background: linear-gradient(135deg, #1e3a8a, #0ea5e9);
          border: none;
          border-radius: 30px;
          color: #fff;
          font-weight: 600;
          text-decoration: none;
          transition: all 0.3s ease;
          margin-top: 20px;
        }
        
        .return-button:hover {
          transform: translateY(-3px);
          box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <!-- Animated Navigation Component with top-left positioning -->
    <div id="animated-nav" class="nav-top-left">
        <button id="mobile-nav-toggle" aria-label="Toggle mobile menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-header">
            <a href="index.html" class="nav-header-link">Kyle Mathias</a>
        </div>
        <div class="nav-links">
            <a href="about.html" class="nav-link" id="about-link">About</a>
            <a href="resume.html" class="nav-link" id="resume-link">Resume</a>
            <a href="contact.html" class="nav-link" id="contact-link">Contact</a>
        </div>
    </div>

    <!-- Page content container - moved before canvas for better LCP -->
    <div id="page-content" class="content-container">
        <div class="thank-you-container">
            <div class="thank-you-icon">
                <i class="fas fa-check"></i>
            </div>
            <h1 class="thank-you-title">Message Sent!</h1>
            <p class="thank-you-message">Thank you for reaching out! I've received your message and will get back to you as soon as possible.</p>
            <a href="index.html" class="return-button">
                <i class="fas fa-home"></i> Return to Homepage
            </a>
        </div>
    </div>

    <!-- Canvas for 3D background - loaded after critical content -->
    <canvas id="3D-background-three-canvas5"></canvas>

    <!-- Core scripts with defer for non-blocking loading -->
    <script src="./js/site-config.js" defer></script>
    
    <!-- Secondary non-critical scripts loaded in optimized order -->
    <script src="./js/jquery.slim.min.js" defer></script>
    <script src="./js/bootstrap.min.js" defer></script>
    
    <!-- Visual effects scripts loaded last -->
    <script src="./js/three.min.js" defer></script>
    <script src="./js/simplex-noise.min.js" defer></script>
    <script src="./js/3d-hero-background.js" defer></script>
    <script src="./js/nav-animation.js" defer></script>
</body>

</html>
